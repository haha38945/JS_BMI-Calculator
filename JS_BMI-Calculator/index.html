<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <meta name="description" content="輕鬆地計算出你的BMI">
    <link rel="stylesheet" href="style.css">
    <script src="../../jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/BMICLogo.png" alt="">
        </div>
        <div class="text">
            <p>身高cm</p>
            <input type="text" class="height" placeholder="請輸入身高">
            <input type="button" class="calculate" value="看結果">
            
            <div class="resultBMI">
                <input type="button" class="resetBtn">
            </div>

            <p>體重kg</p>
            <input type="text" class="weight" placeholder="請輸入體重">
        </div>
    </div>
    <div class="content">
        <h2>BMI 紀錄</h2>
        <ul class="listBMI">
        </ul>
        </div>
    <div class="footer">
    </div>

    <script src="all.js"></script>
</body>
</html>
