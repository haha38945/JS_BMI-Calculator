<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=icon href="image/favicon.ico">
    <title>口罩地圖 Mask map</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <!--群組化圖針-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"></link> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css"></link> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/"></script>

    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="mask">
            <div class="header">
                <span class="today"></span>
                <span class="day"></span>
                <br><br>
                <p class="select">區域篩選</p>
                <select name="city" id="" class="city">
                    <option value="基隆市" >基隆市</option>
                    <option value="臺北市" selected>臺北市</option>
                    <option value="新北市" >新北市</option>
                    <option value="桃園市" >桃園市</option>
                    <option value="新竹市" >新竹市</option>
                    <option value="新竹縣" >新竹縣</option>
                    <option value="苗栗縣" >苗栗縣</option>
                    <option value="臺中市" >臺中市</option>
                    <option value="彰化縣" >彰化縣</option>
                    <option value="南投縣" >南投縣</option>
                    <option value="雲林縣" >雲林縣</option>
                    <option value="嘉義市" >嘉義市</option>
                    <option value="嘉義縣" >嘉義縣</option>
                    <option value="臺南市" >臺南市</option>
                    <option value="高雄市" >高雄市</option>
                    <option value="屏東縣" >屏東縣</option>
                    <option value="臺東縣" >臺東縣</option>
                    <option value="花蓮縣" >花蓮縣</option>
                    <option value="澎湖縣" >澎湖縣</option>
                    <option value="金門縣" >金門縣</option>
                    <option value="連江縣" >連江縣</option>
                </select>
                <select name="area" id="" class="area">
                    <option value="中正區" selected>中正區</option>
                </select>
                <div class="showNumber">
                    <p>附近有<span class="storeNumber">50</span>家藥局</p>
                </div>
            </div>
            <div class="content-bk">
                <div class="content">
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script src="all.js"></script>
</body>
</html>
